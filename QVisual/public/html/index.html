<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>QVisual</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>
<body>
    <!-- top navigation bar -->
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- navbar header -->
                    <div class="navbar-header">
                        <h2 class="navbarHeadliner">QVisual</h2>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- search bar and button container -->
    <div class="container-fluid" id="searchContainer">
        <div class="col-xs-10">
            <input type="text" class="form-control" id="searchInput" />
        </div>
        <div class="btn-group">
            <button class="btn" id="selected">Keywords</button>
            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                <li><a tabindex="-1" href="#">Authors</a></li>
                <li><a tabindex="-1" href="#">Journals</a></li>
                <li><a tabindex="-1" href="#">Keywords</a></li>
            </ul>
        </div>
        <button class="btn" type="button" onclick="return drawChart()">Search</button>
    </div>

    <!-- graph container -->
    <div class="container-fluid text-center" id="graphcontainer">
        <svg id="graph"></svg>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <script type="text/javascript" src="./js/QVisual.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
