<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>QVisual</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>
<body>
    <!-- top -->
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- navbar header -->
                    <div class="navbar-header">
                        <h2 id="navbarheadertext">QVisual</h2>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- search bar and button container -->
    <div class="container-fluid" id="searchbarcontainer">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group" id="searchbarandbutton">
                    <input type="text" class="form-control" id="searchInput" />

                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="return drawGraph()">Draw</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    
    <div id="text"></div>
    
    <!-- The Graph container -->
    <svg class="graph"></svg>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <script type="text/javascript" src="./js/QVisual.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
